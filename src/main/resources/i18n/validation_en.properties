# Date
k.validation.date.invalid=Invalid date
k.validation.date.past={0} must be a date in the past
k.validation.date.future={0} must be a date in the future

# Pattern
k.validation.pattern.invalid={0} is not in the correct format

# Unique
k.validation.unique.email=Email is already in use
k.validation.unique.phone=Phone number is already in use
k.validation.unique.username=Username is already in use

