# Description: Development environment with auto schema update
# ============================================================================

spring:
  # ==========================================================================
  # JPA / HIBERNATE - Auto update schema for development
  # ==========================================================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ============================================================================
# LOGGING - More verbose for development
# ============================================================================
logging:
  level:
    root: INFO
    com.en.katmall.co: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
